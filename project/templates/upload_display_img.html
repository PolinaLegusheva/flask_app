{% extends "base.html" %}

{% block content %}
    <h1 class="title">
        Quickly clear your text in one click!
    </h1>
    <h2 class="subtitle">
        Upload a dirty image and display the result</h2>

    <p style="color:blue;">Choose image file to upload</p>
{% endblock %}
